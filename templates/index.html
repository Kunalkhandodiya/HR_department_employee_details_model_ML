<!DOCTYPE html>
<html>
<head>
    <title>HR Details Prediction</title>
</head>
<body style="background-color:darkgray; border-radius: 10px; margin: auto; width: 40%; border: 3px solid green; padding: 10px;  " >
    <h1>Enter Employee Details</h1>
    <form method="post">
        {% csrf_token %}
        <label for="num">satisfaction_level:</label>
        <input type="number" step="0.01" id="num" name="num" required><br><br>
        <label for="num1">last_evaluation:</label>
        <input type="number" step="0.01" id="num1" name="num1" required><br><br>

        <label for="num2">number_project:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        <label for="num3">average_montly_hours:</label>
        <input type="number" id="num3" name="num3" required><br><br>
        <label for="num4">time_spend_company:  </label>
        <input type="number" id="num4" name="num4" required><br><br>

        <label for="num5">Work_accident:</label>
        
        <select name="num5", id="num5">
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br><br>

        <label for="num6">promotion_last_5years:</label>
        <select name="num6" id="num6" >
            <option value="1">yes</option>
            <option value="0">No</option>
        </select><br><br>
        
       

        <label for="num7">Department:</label>
        <select name="num7", id="num7">
            <option value="0">Sales</option>
            <option value="1">Technical</option>
            <option value="2">Support</option>
            <option value="3">IT</option>
            <option value="4">Product_manager</option>
            <option value="5">marketing</option>
            <option value="6">RandD</option>
            <option value="7">Accounting</option>
            <option value="8">HR</option>
            <option value="9">management</option>            
        </select><br><br>


        <label for="num8">salary:</label>
        <select name="num8", id="num8">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select><br><br>
        <button type="submit">Submit</button>

    </form> 
    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
